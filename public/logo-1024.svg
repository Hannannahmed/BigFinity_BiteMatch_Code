<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Light blue background matching app theme -->
  <circle cx="512" cy="512" r="512" fill="#e7f3fb"/>
  
  <!-- BiteMatch logo with both B and M visible -->
  <g transform="translate(512, 512)">
    <!-- B letter -->
    <path d="M -180 -120 v 240 C -120 120, -120 80, -150 60 C -120 40, -90 20, -90 -120 v 240"
          fill="none"
          stroke="#2980B9"
          stroke-width="24"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- M letter -->
    <path d="M 60 120 v -240 L 120 -60 L 180 -240 v 240"
          fill="none"
          stroke="#2980B9"
          stroke-width="24"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>